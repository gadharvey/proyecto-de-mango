<ion-item class="custom-input" lines="none">
  <ion-icon color="primary" *ngIf="icon" slot="start" [name]="icon"></ion-icon>



  <ion-input 

  [type]="type"
  [autocomplete]="autocomplete"
  [label]="label"
  [formControl]="control"
  label-placement="floating"
  ></ion-input>

  <!-- //si isPassword es true, se muestra el ojito de la contraseña -->
  <ion-button *ngIf="isPassword" (click)="mostrarojito()" slot="end" fill="clear" shape="round">
    <!-- //se usa el slot end para mostrar el ojito de la contraseña -->
    <ion-icon slot="icon-only" [name]="hide ? 'eye-outline' : 'eye-off-outline'"></ion-icon> 
    
  </ion-button>
</ion-item>
