
  <app-header backButton="/login" titulo="Registro"></app-header>
  <ion-content >

    <div class="d-flex-center">
      
      <form [formGroup]="form" class="auth-form" (ngSubmit)="ingresar()" (keypress.enter)="ingresar()">

        <app-logo></app-logo>

        <!-- //NOMBRE -->
        <app-input
          autocomplete="name"
          icon="person-outline"
          [control]="form.controls.name"
          type="text"
          label="Nombre"
        ></app-input>
        <!-- esto es para mostrar un error si hay alguno  en el input name -->
        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
          <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
          <div *ngIf="form.controls.name.errors?.['minLength']">El nombre debe tener al menos 4 caracteres</div>
        </div> 

        <!-- //CORREO ELECTRONICO -->
        <app-input
          autocomplete="email"
          icon="mail-outline"
          [control]="form.controls.email"
          type="email"
          label="Correo Electrónico"
        ></app-input>
        <!-- esto es para mostrar un error si hay alguno  en el input email -->
        <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
          <div *ngIf="form.controls.email.errors?.['required']">El Correo Electrónico es requerido</div>
          <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electrónico válido</div>
        </div> 

        <!-- //PASSWORD -->
        <app-input
          [control]="form.controls.password"
          icon="lock-closed-outline"
          type="password"
          label="Contraseña"
        ></app-input>
    
        <!-- esto es para mostrar un error si hay alguno  en el input contraseña -->
        <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
          <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
          
        </div> 

        

        <!-- //BOTON PARA REGISTRARSE -->
        <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
          Registrarse
          <ion-icon slot="end" name="person-add-outline"></ion-icon>
        </ion-button>
        
    
      </form>
    </div>

  </ion-content>
