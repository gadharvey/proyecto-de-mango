
<app-header titulo="Login"></app-header>
<ion-content >

  <div class="d-flex-center">
    
    <form [formGroup]="form" class="auth-form" (ngSubmit)="ingresar()" (keypress.enter)="ingresar()">

      <app-logo></app-logo>

      <!-- //CORREO ELECTRONICO -->
      <app-input
        autocomplete="email"
        icon="mail-outline"
        [control]="form.controls.email"
        type="email"
        label="Correo Electrónico"
      ></app-input>
      <!-- esto es para mostrar un error si hay alguno  en el input email -->
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El Correo Electrónico es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">Ingrese un correo electrónico válido</div>
      </div> 

      <!-- //PASSWORD -->
      <app-input
        [control]="form.controls.password"
        icon="lock-closed-outline"
        type="password"
        label="Contraseña"
      ></app-input>
  
      <!-- esto es para mostrar un error si hay alguno  en el input contraseña -->
      <div class="validators" *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        
      </div> 

      <!-- //BOTON PARA CONTRASEÑA PERDIDA -->
      <p class="ion-text-end" routerLink="contraperdida">¿Olvidaste tu contraseña?</p>

      <!-- //BOTON PARA INGRESAR -->
      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      
      <!-- //BOTON PARA REGISTRARSE -->
      <ion-button class="ion-margin-top" routerLink="registro" expand="block" mode="ios" fill="outline" >
        Registrarse
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
  
    </form>
  </div>

</ion-content>
